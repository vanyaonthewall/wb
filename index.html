<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Типовой ПВЗ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FAFAFA;
        color: #09090b;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e4e4e7;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4d4d8;
      }

      /* Hide number input arrows/spinners */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* Apple-like Button Style */
      .btn-ios-style {
        background-image: linear-gradient(180deg, #292929, #1b1b1b);
        border: 1px solid rgba(10, 10, 10, 0.05);
        /* border-radius handled by utility classes now */
        box-shadow: inset 0 2px 2px rgba(255, 255, 255, 0.2), 
                    inset 0 0 0 1px rgba(255, 255, 255, 0.2), 
                    0 4px 16px 4px rgba(0, 0, 0, 0.1);
        color: #fff;
        transition: all 0.2s ease;
        letter-spacing: -0.01em;
      }
      
      .btn-ios-style:hover {
        opacity: 0.96;
        transform: translateY(-1px);
        box-shadow: inset 0 2px 2px rgba(255, 255, 255, 0.25), 
                    inset 0 0 0 1px rgba(255, 255, 255, 0.25), 
                    0 6px 20px 6px rgba(0, 0, 0, 0.12);
      }

      .btn-ios-style:active {
        transform: scale(0.98) translateY(0);
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3), 
                    inset 0 0 0 1px rgba(255, 255, 255, 0.1);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            borderRadius: {
              'md': '0.6rem',    /* ~9.6px */
              'lg': '0.875rem',  /* 14px - Standard iOS Input/Item */
              'xl': '1.25rem',   /* 20px - Standard iOS Card */
              '2xl': '1.75rem',  /* 28px - Large Panels */
              '3xl': '2rem',     /* 32px */
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "#18181b", // zinc-950
                foreground: "#fafafa",
              },
              secondary: {
                DEFAULT: "#f4f4f5", // zinc-100
                foreground: "#18181b",
              },
              muted: {
                DEFAULT: "#f4f4f5",
                foreground: "#71717a",
              },
              accent: {
                DEFAULT: "#f4f4f5",
                foreground: "#18181b",
              },
              pvz: {
                entry: "#22c55e", // emerald-500
                storage: "#f97316", // orange-500
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@11.15.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
